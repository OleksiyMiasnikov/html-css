<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="css/common.css">
      <link rel="stylesheet" href="css/register.css">      
      <title>
         Add New Item
      </title>
      <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
      <script>
         $(function () {
            $("#header_content").load("header.html");
         });
      </script>
   </head>

   <body>
      <div id="header_content"></div>
      <div class="container">         
         <div class="wrapper">
            <div class="title">
               Add New Certificate
            </div>
            <form action="/login" method="get">  
               <div class="column-left">
                  <div class="row">
                     <label for="certificate-name">Certificates name</label>
                     <input name="certificate-name">
                  </div>
                  <div class="row">
                     <label for="tag-name">Tag</label>
                     <input name="tag-name">
                  </div>
                  <div class="row">
                     <label for="price">Price</label>
                     <input name="price">
                  </div>
                  <div class="row">
                     <label for="duration">Duration</label>
                     <input name="duration">
                  </div>
               </div> 
               <div class="column-right">                  
                  <div class="row" style="height: 230px;">
                     <label for="description">Description</label>
                     <textarea name="description" rows="15" cols="49">
                     </textarea>
                  </div>                  
               </div>
               <div class="button">
                  <input class="cancel-button" type="submit" value="Back">
                  <input type="submit" value="Save">
               </div>

            </form>
         </div>
      </div>
   </body>
</html>
